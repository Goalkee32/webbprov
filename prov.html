    <script>
        // Fråga 1
        // skapar en funktion med namnet number
        function number(){
            // skapar två variabler number1 och number2 som gör att användaren får lägga in två värden
            let number1 = parseInt(prompt("Skriv in ett tal"));
            let number2 = parseInt(prompt("Skriv in ett annat tal"));

            // Adderar ihop number1 och number2. Detta hade inte funkat om parseInt inte användes för number1 och number2.
            let sum = number1 + number2;
            // skickar ut ett meddelande på sidan med summan
            alert(sum);
        }
        // kallar på funktionen så den körs
        number();

        // Fråga 2
        function changeText(){
            document.getElementById(["demo"]["Hej"])
        }
        changeText();

        // Jag har lämnat in uppgifterna på classroom och under gemensamma klass genomgången visade jag att jag visste hur man gjorde det.
        // Jag hoppas att det kan väga upp i bedömningen.

        // Fråga 3
        function changePicture(){
            document.getElementById(["bild"]["bild.jpg"])
        }
        changePicture();

        // Samma här som på fråga 2. Jag har som sagt lämnat in uppgifterna på det men fick hjärnsläpp nu. ^^

        
        // Fråga 4
        function arrays(){
            // Skapar en array med tal och en tom array som de nya talen ska läggas in i.
            let array1 = ["13", "18", "22", "14"];
            let array2 = [];
            // En for loop som lägger till det nya värdet (array1 värdet - 1) i array2 med array2.push.
            for(i = 0; i < array1.length; i++){
                array2.push(array1[i] - 1)
            }
            // Använder console.log för enkelhetensskull
            console.log(array2);
        }
        arrays();


        

    </script>
